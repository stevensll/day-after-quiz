<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blacker House Rules "Puzzle"</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.25rem;
      text-align: center;
    }
    .disclaimer {
      font-size: 0.875rem;
      color: #777;
      margin-bottom: 1rem;
      text-align: center;
      font-style: italic;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #result {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Blacker House Rules</h1>
    <div class="disclaimer">This was "vibe coded" with GPT. Backend API uses GPT 3.5</div>
    <form id="quizForm">
      <label for="rule1">1. What is the first rule of Blacker House?</label>
      <input type="text" id="rule1" name="rule1" />

      <label for="rule2">2. What is the second rule of Blacker House?</label>
      <input type="text" id="rule2" name="rule2" />

      <label for="rule3">3. The Church and House of Blacker</label>
      <input type="text" id="rule3" name="rule3" />

      <button type="submit">Submit</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById('quizForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const rule1 = document.getElementById('rule1').value;
      const rule2 = document.getElementById('rule2').value;
      const rule3 = document.getElementById('rule3').value;

      // Remove old results under inputs if any
      ['rule1', 'rule2', 'rule3'].forEach(id => {
        const oldMsg = document.getElementById(`${id}-result`);
        if (oldMsg) oldMsg.remove();
      });

      // Show checking message below submit button
      resultDiv.innerHTML = '<p>Checking answers...</p>';

      try {
          const backendUrl = 'https://ee00-131-215-220-163.ngrok-free.app/evaluate'
          const response = await fetch(backendUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ rule1, rule2, rule3 }),
        });
        if (!response.ok) throw new Error('Failed to get response');

        const result = await response.json();

        resultDiv.innerHTML = ''; // clear loading text

        // Show result below each input, in red
        ['rule1', 'rule2', 'rule3'].forEach((rule, i) => {
          const inputElem = document.getElementById(rule);
          const p = document.createElement('p');
          p.id = `${rule}-result`;
          p.style.color = 'red';
          p.style.marginTop = '0.25rem';
          p.style.marginBottom = '1rem';
          p.textContent = `Answer ${i + 1}: ${result[rule] || 'No result'}`;
          inputElem.insertAdjacentElement('afterend', p);
        });
      } catch (err) {
        resultDiv.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
        console.error(err);
      }
    });
  </script>
</body>
</html>
